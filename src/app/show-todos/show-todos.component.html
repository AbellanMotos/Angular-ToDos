<div class="show-todos">

    <div *ngFor="let task of data"    class="todo-item  {{task.completed ? 'completed': ''}}">
        <h1>{{task.text}}</h1>
        <p>is completed: {{task.completed}}</p>
        <p>Fecha: {{task.createdAt | formatDate}}</p>
        <button (click)="emitDeleteId(task.id)">X</button>
        <input type="checkbox" [checked]="task.completed"(change)="emitCompletedId(task.id)">
    </div>
</div>
